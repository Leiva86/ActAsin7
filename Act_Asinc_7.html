<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consulta</title>
</head>
<body>
     <h1>Datos Consultados</h1>
	<form action="" method="get" target="_blank">
		<table border="1">
				<tr>
					<td>Ingrese su Nombre</td>
					<td><input type="text" name="nom" required autofocus></td>
				</tr>
				<tr>
					<td>Ingrese su Rut</td>
					<td><input type="text" name="rut" required></td>
				</tr>
				<tr>
					<td>Ingrese su Dirección</td>
					<td><input type="text" name="dir" required width="20"></td>
				</tr>
				<tr>
					<td>Ingrese su Correo</td>
					<td><input type="email" name="mail"></td>
				</tr>
				<tr>
					<td>Fecha de Nacimiento</td>
					<td><input type="date" name="fecha"></td>
				</tr>
					<tr>
						<td>Género</td>
					<td>
					Masculino<input type="radio" name="estado" value="Masculino">
					Femenino<input type="radio" name="estado" value="Femenino">
					</td>
					</tr>

			<tr>
				<tr>
					<tr>
						<td>Comentarios</td>
						<td><textarea name="obj" rows="3" cols="40"></textarea></td>
					</tr>
				</tr>
					<td colspan="2"><input type="submit" name="boton" value="enviar"></td>
			</tr>			
		</table>	
	</form>

</body>
</html>
